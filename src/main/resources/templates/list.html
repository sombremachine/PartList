<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    hello =)
    <form action="#" th:action="@{/component/search}"  method="post">

        <table>
            <tr>
                <td><input type="text" id="name" name="name" th:placeholder="name" /></td>
            </tr>
        </table>
        <div>
            <input type="submit" value="Search" name="button"/>
        </div>
    </form>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>manufacturer</th>
            <th>count</th>
            <th>primary</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        <tr th:each="componentItem : ${components}">
            <td th:text="${componentItem.id}"></td>
            <td th:text="${componentItem.name}"></td>
            <td th:text="${componentItem.manufacturer}"></td>
            <td th:text="${componentItem.count}"></td>
            <td th:text="${componentItem.primary}"></td>
            <td><a th:href="@{/component/edit/{id}(id=${componentItem.id})}">edit</a></td>
            <td><a th:href="@{/component/delete/{id}(id=${componentItem.id})}">delete</a></td>
        </tr>
    </table>
</body>
</html>
