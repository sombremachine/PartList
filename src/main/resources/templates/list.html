<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    hello =)
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>manufacturer</th>
            <th>count</th>
            <th>primary</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        <tr th:each="component : ${components}">
            <td th:text="${component.id}"></td>
            <td th:text="${component.name}"></td>
            <td th:text="${component.manufacturer}"></td>
            <td th:text="${component.count}"></td>
            <td th:text="${component.primary}"></td>
            <td><a th:href="@{/component/edit/{id}(id=${component.id})}">edit</a></td>
            <td><a th:href="@{/component/delete/{id}(id=${component.id})}">delete</a></td>
        </tr>
    </table>
</body>
</html>
