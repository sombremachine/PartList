<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="UTF-8">
    <title>Components</title>
    <style>
  .fakeimg {
      background: #aaa;
  }
  </style>
</head>
<body>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-auto">
        </div>
        <div class="col">
        </div>
    </div>
    <form action="#" th:action="@{/component/update}"  th:object="${component}"  method="post">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-auto">
                <table  class="table table-striped">
                    <thead class="thead-light">
                    <tr>
                        <th th:text="#{componentId}">id</th>
                        <th th:text="#{componentName}">name</th>
                        <th th:text="#{componentCount}">count</th>
                        <th th:text="#{componentPrimaryNone}">primary</th>
                    </tr>
                    </thead>
                    <tr>
                        <!--<td><input type="hidden" th:field="*{id}" th:value="${component.id}" /></td>-->
                        <td  th:text="${component.id}"></td>
                        <td><input type="text" th:field="*{name}" th:value="${component.name}" class="form-control"/></td>
                        <td><input type="text" th:field="*{count}" th:value="${component.count}" class="form-control"/></td>
                        <td><input type="checkbox" th:field="*{need}" /></td>
                    </tr>
                </table>
                <input type="hidden" th:field="*{id}" th:value="${component.id}" />
        </div>
        <div class="col">
        </div>
    </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col-auto">
                <input type="submit" th:value="#{update}" name="button" class="btn btn-primary"/>
            </div>
            <div class="col">
            </div>
        </div>

    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
